    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!-- <img src="img/background-2.jpg" class="bg" alt=""> -->

        <div class="options">
            <form action="">
                <div class="main-options">
                    <fieldset>
                        <legend>Nazwy</legend>
                            <p>
                                <label for="title">Główny tytuł loterii: </label>
                                <input type="text" id="title" value="Loteria" />
                            </p>
                            <p>
                                <label for="group-name">Nazwa generowana dla grup: </label>
                                <input type="text" id="group-name" value="Grupa" />
                            </p>
                    </fieldset>
                    <fieldset>
                        <legend>Opcje</legend>
                        <p>
                            <label for="lotteries-num">Ilość loterii na grupę: </label>
                            <input type="number" id="lotteries-num" value="3" />
                        </p>
                        <p>
                            <label for="groups-num">Ilość grup: </label>
                            <input type="number" id="groups-num" value="4" />
                        </p>
                        <p>
                            <label for="max-num">Wartość maksymalna: </label>
                            <input type="number" id="max-num" value="999" />
                        </p>
                        <p>
                            <label for="min-num">Wartość minimalna: </label>
                            <input type="number" id="min-num" value="1" />
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Animacje</legend>
                        <p>
                            <label for="rolling-speed">Szybkość animacji (1-10): </label>
                            <input type="number" id="rolling-speed" value="10" />
                        </p>
                        <p>
                            <label for="min-spins">Minimalna ilość obrotów: </label>
                            <input type="number" id="min-spins" value="3" />
                        </p>
                        <p>
                            <label for="max-spins">Maksymalna ilość obrotów: </label>
                            <input type="number" id="max-spins" value="10" />
                        </p>
                    </fieldset>
                    <fieldset>
                        <legend>Wygląd</legend>
                        <p>
                            <label for="slot-height">Wysokość slotu: </label>
                            <input type="number" id="slot-height" value="100" /> px
                        </p>
                        <p>
                            <label for="slot-width">Szerokość slotu: </label>
                            <input type="number" id="slot-width" value="80" /> px
                        </p>
                        <p>
                            <label for="lottery-margins">Margines slotu: </label>
                            <input type="number" id="lottery-margins" value="30" /> px
                        </p>
                        <p>
                            <label for="lottery-margins">Kolor ramek: </label>
                            <select name="color" id="color">
                                <option value="1ABC9C">GREEN1    </option>
                                <option value="16A085">GREEN2  </option>
                                <option value="2ECC71">GREEN3  </option>
                                <option value="27AE60">GREEN4  </option>
                                <option value="3498DB">BLUE1   </option>
                                <option value="2980B9">BLUE2   </option>
                                <option value="34495E">BLUE3   </option>
                                <option value="2C3E50">BLUE4   </option>
                                <option value="9B59B6">PURPLE1 </option>
                                <option value="8E44AD">PURPLE2 </option>
                                <option value="F1C40F">YELLOW1 </option>
                                <option value="F39C12">ORANGE1 </option>
                                <option value="E67E22">ORANGE2 </option>
                                <option value="D35400">ORANGE3 </option>
                                <option value="E74C3C">RED1    </option>
                                <option value="C0392B">RED2    </option>
                                <option value="ECF0F1">GRAY1   </option>
                                <option value="BDC3C7">GRAY2   </option>
                                <option value="95A5A6">GRAY3   </option>
                                <option value="7F8C8D">GRAY4   </option>
                            </select>
                        </p>
                        <p>
                            <label for="group-margins">Margines grupy: </label>
                            <input type="number" id="group-margins" value="30" /> px
                        </p>
                    </fieldset>
                </div>

                <div class="group-results-wrapper">
                    <fieldset class="group-results">
                        <legend>Wyniki dla sekcji 1:</legend>
                        <p class="lottery-result">
                            <input type="number" />
                        </p>
                    </fieldset>
                </div>
                <p>
                    <input type="submit" name="reload" id="reload" value="Załaduj ustawienia" />
                    <input type="submit" name="generateLottery" id="start-animation" value="Pokaż losowanie" />
                </p>
            </form>
        </div>

<!--         <table class="lottery-template">
            <tbody>
                <tr class="lottery-row">
                    <td>

                    </td>
                </tr>
            </tbody>
        </table> -->

        <div class="game-wrapper" id="game-template">
            <h1>Losowanie {id}:</h1>
        </div>
        <div class="group-wrapper" id="group-template">
            <h1>Grupa {id}:</h1>
        </div>


        <ul class="number-wrapper" id="number-template"></ul>
        <li class="number-slot" id="slot-template">
            <div class="wrapper">
                <div class="slider">
                    <ul>
                        <li>0</li>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                    </ul>
                </div>
            </div>
        </li>

        <script src="js/vendor/jquery-1.10.2.min.js"></script>
        <script src="js/lib/underscore-min.js"></script>
        <script src="js/lib/backbone-min.js"></script>
        <script src="js/plugins.js"></script>

        <script src="js/lotteryGame.inc.js"></script>
        <script src="js/lotteryGroup.inc.js"></script>
        <script src="js/lotteryNumber.inc.js"></script>
        <script src="js/lotterySlot.inc.js"></script>

        <script src="js/LotteryGames.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
